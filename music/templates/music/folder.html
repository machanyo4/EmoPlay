{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emotion Folder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'music/js/ajax.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Inner Emotion</a>
        </div>
      </nav>

    <div class="container py-3">
        <h1 class="Display-4">{{ emotion_folder }}</h1>
        <table class="table">
          <tr>
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Extension</th>
              </tr>
            </thead>   
          </tr>
          {% for file_info in files %}
          <tr>
            <th scope="row">{{ file_info.file_name }}</th>
            <td>{{ file_info.extension }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2">No files in this folder.</td>
          </tr>
          {% endfor %}
        </table>
      </div>
</body>
</html>
